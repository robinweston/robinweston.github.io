<html>

<head>
    <title>Image recognition demo</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

    <div id="signature-pad" class="m-signature-pad">
        <div class="m-signature-pad--body">
            <canvas id="canvas"></canvas>
        </div>
        <div class="m-signature-pad--footer">
            <div id="description" class="description">Sign above</div>
            <div class="left">
                <button type="button" class="button clear" data-action="clear">Clear</button>
            </div>
            <div class="right">
                <button type="button" class="button save" data-action="recognise">Recognise</button>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="js/ocrad.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.5.3/signature_pad.min.js"></script>
    <script type="text/javascript" src="js/recognition.js"></script>
</body>

</html>
