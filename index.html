<!DOCTYPE html>
<html>

<head>
    <title>Kirby 360 Demo</title>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <style>
        .aspect-ratio {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 51%;
        }
        
        .aspect-ratio iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <div class="aspect-ratio">
        <div id="vrview"></div>
    </div>

    <script src="//storage.googleapis.com/vrview/2.0/build/vrview.min.js"></script>
    <script type="text/javascript">
        window.addEventListener('load', onVrViewLoad)
        function onVrViewLoad() {
            var vrView = new VRView.Player('#vrview', {
                image: '360Test.vr-converted.jpg',
                is_stereo: true
            });
        }
    </script>
</body>

</html>
